<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <header class="container-fluid">
      <a class="navbar-brand" href="#">Nick Palmer's Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <section class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./contact.html">Contact Me</a>
          </li>
        </ul>
      </section>
    </header>
  </nav>

  <main class="container content">
    <section class="row">
      <figure class="col-sm-6 bordered">
        <aside class="row centered">
          <h3>
            Want to get in touch with Nick? Whether you want to discuss his current projects, get some advice on your next video game purchase, or have a song request, fill out the form and Nick will get back to you as soon as he can!
          </h3>
        </aside>
        <img id="rotary" src="https://thingsremembered.scene7.com/is/image/ThingsRemembered/000358932?$product_image_main$" alt="A rotary phone">
      </figure>
      <section class="col-sm-6 bordered">
        <article class="row">
          <h3>Contact Information</h3>
        </article>
        <hr><hr>
        <article class="row">
          <h4>Name</h4>
        </article>
        <input class="long" type="text">
        <hr>
        <article class="row">
          <h4>Email</h4>
        </article>
        <input class="long" type="text">
        <hr>
        <article class="row">
          <h4>Message</h4>
        </article>
        <textarea class="long" cols="1" rows="3"></textarea>
        <button type="button" class="btn btn-success">Submit</button>
      </section>
    </section>
    <section class="row centered bordered">
      <h3>
        Need to get in touch with me quickly? Reach out to me on <a href="https://www.facebook.com/nick.palmer.925/">facebook!</a>
      </h3>
    </section>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">
        This website was made using the coding skills learned during my first week in the UCI Programming Boot Camp!
      </span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
